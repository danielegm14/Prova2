<html lang="en">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <script src="../src/jquery-3.6.3.js"></script>
</head>
<body>
    <input type="text" id="name" placeholder="inserisci nome...">
    <br>
    <input type="text" id="surname" placeholder="inserisci cognome...">
    <br>
    <button id="clicca" onclick="getInsertInput()" title="Aggiungi al database">Aggiungi</button>
    <br> <br> <br>
    <input type="text" id="table" placeholder="nome tabella...">
    <br>
    <button id="clicca" onclick="getValueInput()" title="Cerca nel database">Cerca</button>

    <script>
        const Http = new XMLHttpRequest();
        const getInsertInput = () =>{
            let filter = {};
            filter.nome = document.querySelector("#name").value;
            filter.cognome = document.querySelector("#surname").value;

            let obj = JSON.stringify(filter)
            let params = "in="+obj;

            const url = "/TestApp-server/Test";
            Http.open("POST", url, true);
            Http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            Http.send(params);
        
            Http.onreadystatechange = (e) => {
                let dati = Http.response;
                if (dati === "aggiunto correttamente") console.log(dati);
            }
        }

        const getValueInput = () =>{
            let table = document.querySelector("#table").value;
            let param = "in="+table;
            const url = "/TestApp-server/Test?"+param;
            Http.open("GET", url, true);
            Http.send();

            Http.onreadystatechange = (e) => {
                let dati = Http.response;
                console.log(dati);
            }
        }
